<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca- Clube de Escritores</title>
    <link rel="stylesheet" type="text/css" href="Busca.css"/>
</head> 
<body>
    <header class="header_page">
        <div class="container">
            <div id="primeiro_terco">
                <a href="https://clubedeescritores.com" title="Pagina inicial - \Clube de Escritores">
                    <img id="logo" src="https://raw.githubusercontent.com/Luiz-Eduardo-BL/Html-5-Css-3/main/Arquivos/Projeto/Pagina%20de%20Busca/51200780.jpeg" alt="Logo Clube dos Escritores">
                </a>
                <div class="categorias d-md-block d-none">
                    ::before
                    "categorias"
                </div>
            </div>
            <div id="segundo_terco">
                <div class="header_busca">
                    <form action="/books/search" method="GET">
                        <select id="where" name="where">
                            <option value="books" selected="selected">Livros</option>
                            <option value="autores">Autores</option>
                        </select>
                        <input type="text" name="what" placeholder="Pesquisar por título ou autor" required="required" value="poemas">
                        <button type="submit"></button>
                    </form>
                </div>
            </div>
            <div id="terceiro_terco">
                <a href="/#publish" title="Publique seu livro" class="header-link header-link--publish">Publique sua Produção</a>
                <a href="/login" title="Entre ou Cadastre-se" class="header-access">
                    <br>Entre ou <br>Cadastre-se</a>
            </div>
        </div>
    </header>
</body>
</html>
