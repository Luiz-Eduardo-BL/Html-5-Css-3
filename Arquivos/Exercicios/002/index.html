<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device_width, initial-scale=1.0">
        <title>Exercicio 02</title>
    </head>
    <body>
        <p>
            Você pode
            escrever um 
            paragrafo
            de qualquer jeito.
            Basta colocar tudo
            no meio do par de tags &lt;p&gt; e &lt;/p&gt;
            <!--&lt;p&gt; e &lt;/p&gt;  É usado somente para representar <p></p>-->
        </p>
        <p>
            Se precisar quebrar 
            o texto em algum lugar 
            especifico <br> como esse,
            você pode usar a tag &lt;br&gt;
        </p>
    </body>
</html>
